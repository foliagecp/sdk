server_name: nats3
host: 0.0.0.0
http_port: 8222
port: 4222

websocket: {
    port: 443
    no_tls: true
}

cluster {
  name: "foliage_cluster"
  listen: 0.0.0.0:6222

  routes: [
    "nats-route://nats1:6222",
    "nats-route://nats2:6222",
  ]
}

jetstream {
    store_dir: /data/jetstream
    domain: "foliage"

    max_memory_store: 1G
    max_file_store: 10G
}

authorization {
    users = [
        {
            user: "nats"
            password: "foliage"
        }
    ]
}